name: Java CI
#comment
on: 
  push:
    branches: master
    paths-ignore:
      - './github/workflows/*'
  pull_request:
    branches: master
    paths-ignore:
      - './github/workflows/*'

jobs:
  build:
    if: github.repository == 'Dhruv-Rajvanshi/my-github-action-project'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
    
      # - name: Grant Execute Permission
      #   run: chmod +x gradlew

      # - name: Build with gradle
      #   run: ./gradlew build

      - name: Docker image build
        run: docker build -t docker.io/rajvanshidhruv/github_actions:java-image .

      - name: Docker Login
        run: echo "${{secrets.DOCKER_PASSWORD}}" | docker login -u "${{secrets.DOCKER_USERNAME}}" --password-stdin

      - name: Push image to Dokcerhub
        run: docker push docker.io/rajvanshidhruv/github_actions:java-image
